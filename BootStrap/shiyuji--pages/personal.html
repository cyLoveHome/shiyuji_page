<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<link href="../css/font-awesome.css" rel="stylesheet" type="text/css">
		<link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="../css/shiyuji_css/nav.css" rel="stylesheet" type="text/css">
		<title>个人信息</title>
		<style>
			html,
			body {
				background-color: #F5F4F2;
			}
			.personal_title{
				font-size: 35px;
				font-family: "微软雅黑";
				font-weight: 600;
			}
			input{
			    width: 200px;
			    height: 35px;
			    padding-left: 5px;
			}
			.box{
				background: none repeat scroll 0 0 #F9F9F9;
			    border-left: 1px solid #CDCDCD;
			    border-top: 1px solid #CDCDCD;
			    border-right: 1px solid #CDCDCD;
			    border-bottom: 1px solid #CDCDCD;
			    width: 661.5px;
    			margin-left: 0px;
			}
			.boxTitle{
				background: #efefef;
			    border-bottom: 1px solid #CDCDCD;
			    height: 36px;
			}
			.boxIcon{
				padding: 12px 10px 7px 11px;
			    float: left;
			    border-right: 1px solid #dadada;
			    height: 36px;
			    margin-left: -15px;
			    margin-right: 10px;
			}
			.boxBody{
				border-top: 1px solid #ffffff;
			    border-bottom: 1px solid #eeeeee;
			    margin-bottom: 0;
			    padding: 0 !important;
			    height: 55px;
			}
			.boxLabel{
				padding-top: 15px;
    			width: 180px;
    			float: left;
    			text-align: right;
    			font-size: 16px;
    			color: rgba(128, 128, 128, 0.65);
			}
			.boxInput{
    			padding: 10px 0;
    			height: 30px;
			    margin-top: 12px;
			    margin-left: 10px;
			    width: 420px;
			    padding-left: 10px;
			}
			.boxRadio{
				width: 30px;
			    height: 20px;
			}
			.boxSave{
				padding: 20px 0px;
			    background-color: #f5f5f5;
			    border-top: 1px solid #CDCDCD;
			    text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-fixed-top" id="nav">
		      <div class="container" style="width: 1000px;">
		        <div class="navbar-header">
		          <a class="navbar-brand" href="main.html">
		          	<img height="45" alt="logo" src="../img/logo.png" class="img-rounded">
		          </a>
		        </div>
		        <div class="collapse navbar-collapse" id="navbar-ex-collapse" style="margin-top: 8px;margin-right: 30px;">
		        	<p class="navbar-text navbar-right" id="header">
						<a href="login-name.html" class="navbar-link" id="link">登录</a>&nbsp;&nbsp;
						<a href="reg.html" class="navbar-link" id="link">注册</a>
					</p>
		          <form class="navbar-form navbar-left" role="search">
		            <div class="form-group">
		              <input type="text" class="form-control" placeholder="菜谱、食材" id="input">
		            </div>
		            <div type="submit" class="btn btn-default">搜索</div>
		          </form>
		          <p class="navbar-text">
		            <a href="main.html" class="navbar-link" id="link">首页</a>
		          </p>
		          <p class="navbar-text">
		            <a href="#" class="navbar-link" id="link">菜谱分类</a>
		          </p>
		          <p class="navbar-text">
		            <a href="#" class="navbar-link" id="link">菜单</a>
		          </p>
		          <p class="navbar-text">
		            <a href="#" class="navbar-link" id="link">作品动态</a>
		          </p>
		        </div>
		      </div>
    	</div>
		<div class="section" id="sec">
      		<div class="container">
        		<div class="row" style="margin-bottom: 75px;">
		            <div class="col-md-1 col-xs-1"></div>
		            <div class="col-md-7 col-xs-7 col-sm-7" style="padding-left: 6px;">
		            	<div class="row" style="margin-bottom: 40px;">
		            		<div class="col-md-12 col-xs-12 personal_title">下厨房的信息中心</div>
		            	</div>
		            	<hr>
		            	<div class="row box">
		            		<div class="col-md-12 col-xs-12 boxTitle">
				            	<span class="boxIcon"> <i class="fa fa-align-justify"></i> </span>
          						<h5>Personal-info</h5>	
							</div>
							
							<div class="col-md-12 col-xs-12 boxBody" style="height: 75px;">
						        <label class="boxLabel" style="margin-right: 10px;padding-top: 25px;">头 像 :</label>
						        <img src="../img/user.png" class="img-circle img-responsive" width="50" style="margin-top: 13px;">
						        <input type="file"/>
							</div>
							<div class="col-md-12 col-xs-12 boxBody">
						        <label class="boxLabel">用户名 :</label>
						        <input type="text" class="boxInput" placeholder="First name" />
							</div>
							<div class="col-md-12 col-xs-12 boxBody">
						        <label class="boxLabel">性 别 :</label>
						        <input type="radio" name="sex" value="男" class="boxRadio" style="margin-left: 10px;margin-top: 15px;"/>男
						        <input type="radio" name="sex" value="女" class="boxRadio" style="margin-left: 100px;margin-top: 15px;"/>女
							</div>
							<div class="col-md-12 col-xs-12 boxBody">
						        <label class="boxLabel">生 日 :</label>
						        <input type="text" class="boxInput" placeholder="First name" />
							</div>
							<div class="col-md-12 col-xs-12 boxBody">
						        <label class="boxLabel">家 乡 :</label>
						        <input type="text" class="boxInput" placeholder="First name" />
							</div>
							<div class="col-md-12 col-xs-12 boxBody" style="height: 75px;">
						        <label class="boxLabel">个人简介 :</label>
						        <textarea class="boxInput" style="height: 50px;"></textarea>
							</div>
							<div class="col-md-12 col-xs-12 boxSave">
						        <div type="submit" class="btn">保存</div>
							</div>
		            	</div>
		            </div>
		            <div class="col-md-4 col-xs-4"></div>
		        </div>
		    	<div class="row" style="margin-bottom: 75px;">
          			<div class="col-md-12 text-center" id="user_info" style="font-size:20px ;">唯有美食与爱不可辜负</div>
        		</div>
      		</div>
		</div>
	</body>
</html>
